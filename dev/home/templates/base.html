{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/svg" sizes="32x32" href="{% static 'logo-dev-rounded.svg' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEV Community</title>
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <img class="dev" src="{% static 'logo-dev-rounded.svg' %}" alt="dev logo" />
                <label for="search" onclick="mean()">
                    <input id="search" class="search" type="text" value="" placeholder="Search..." />
                    <button id="btn3" class="search"><img class="img" alt="search" src="{% static 'search-fill.svg' %}"></button>
                </label>
            </div>
            <div class="button">
                <button class="btn2">Log in</button>
                <button class="btn1">Create account</button>
            </div>
        </header>
        <main>
            <div id="apps">
                <div>
                    <h2>DEV Community is a community of 1,188,188 amazing developers</h2>
                    <p>We're a place where coders share, stay up-to-date and grow their careers.</p>
                    <button class="btn2">Log in</button>
                <button class="btn1">Create account</button>
                </div>
            </div>
            <div id="contents">
                {% block content %}{% endblock %}
            </div>
            <div id="hashtags"></div>
        </main>
        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
